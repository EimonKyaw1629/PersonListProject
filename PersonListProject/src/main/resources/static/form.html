<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/> -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">DayBridge</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/form.html">登録</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<form action="/insert" method="post">

				<div class="form-group">
					<label for="FullName">FullName</label> <input type="text"
						class="form-control" name="FullName" placeholder="FullName">
				</div>

				<div class="form-group">
					<label for="FirstName">FirstName</label> <input type="text"
						class="form-control" name="FirstName" placeholder="FirstName">
				</div>

				<div class="form-group">
					<label for="LastName">LastName</label> <input type="text"
						class="form-control" name="LastName" placeholder="LastName">
				</div>

				<div class="form-group">
					<label for="ClassName">ClassName</label> <input type="text"
						class="form-control" name="ClassName" placeholder="ClassName">
				</div>

				<div class="form-group">
					<label for="Grade">Grade</label> <input type="text"
						class="form-control" name="Grade" placeholder="Grade">
				</div>

				<br>
				<div class="form-group">
					<label for="Address1">Address1</label> <input type="text"
						class="form-control" name="Address1" placeholder="Address1">
				</div>

				<div class="form-group">
					<label for="Address2">Address2</label> <input type="text"
						class="form-control" name="Address2" placeholder="Address2">
				</div>

				<button type="submit" class="btn btn-default">create</button>
			</form>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
