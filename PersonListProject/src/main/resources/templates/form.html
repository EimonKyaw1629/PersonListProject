<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="container">

	<form action="/insert" method="post" > 
	  
	  <div class="form-group">
	    <label for="FullName">FullName</label>
	    <input type="text" class="form-control" name="FullName" placeholder="FullName">
	  </div>
	  
	  <div class="form-group">
	    <label for="FirstName">FirstName</label>
	    <input type="text" class="form-control" name="FirstName" placeholder="FirstName">
	  </div>
	  
	  <div class="form-group">
	    <label for="LastName">LastName</label>
	    <input type="text" class="form-control" name="LastName" placeholder="LastName">
	  </div>
	  
	  <div class="form-group">
	    <label for="ClassName">ClassName</label>
	    <input type="text" class="form-control" name="ClassName" placeholder="ClassName">
	  </div>
	  
	  <div class="form-group">
	    <label for="Grade">Grade</label>
	    <input type="text" class="form-control" name="Grade" placeholder="Grade">
	  </div>
	  
	  <br>
	  <div class="form-group">
	    <label for="Address1">Address1</label>
	    <input type="text" class="form-control" name="Address1" placeholder="Address1">
	  </div>
	  
	  <div class="form-group">
	    <label for="Address2">Address2</label>
	    <input type="text" class="form-control" name="Address2" placeholder="Address2">
	  </div>
	  
	  <button type="submit" class="btn btn-default">create</button>
	</form>
</div>

</body>
</html>
