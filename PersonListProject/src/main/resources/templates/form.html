<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/header :: header">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<form id="insert" action="/insert" method="post">

					<div class="form-group">
						<label for="FullName">FullName</label> <input type="text"
							class="form-control" name="FullName" placeholder="FullName">
					</div>

					<div class="form-group">
						<label for="FirstName">FirstName</label> <input type="text"
							class="form-control" name="FirstName" placeholder="FirstName">
					</div>

					<div class="form-group">
						<label for="LastName">LastName</label> <input type="text"
							class="form-control" name="LastName" placeholder="LastName">
					</div>

					<div class="form-group">
						<label for="ClassName">ClassName</label> <input type="text"
							class="form-control" name="ClassName" placeholder="ClassName">
					</div>

					<div class="form-group">
						<label for="Grade">Grade</label> <input type="text"
							class="form-control" name="Grade" placeholder="Grade">
					</div>
					<div id='TextBoxesGroup'></div>

					<br>
					<!-- address追加 -->
					<table>
						<tr>
							<td colspan="2" align="left" bgcolor="#FFFFFF">
								<table>
									<tr>
										<td colspan="5" bgcolor="#FFFFFF" height="25" align="left">
											<input name="addButton" type="button" style="cursor: hand"
											onClick="insRow()" value="Address"> <font
											color="#FF0000">*</font> 住所の追加は押してください。
										</td>
									</tr>
									<tr>
										<td height="25">
											<table id="addTable">
												<tr>
													<td><input type="text" name="addText"
														style="width: 350px; height: 20px;"></td>
													<td align="left"></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>

					<div th:object="${myUploadForm}">
						<br /> File to upload: <input th:field="*{fileDatas}" type="file" />
						<!-- <br /> <input type="submit" value="Upload"> -->
					</div>
					<br>
					<button type="submit" class="btn btn-default">create</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
