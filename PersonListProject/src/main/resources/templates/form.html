<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="utf-8">
<title>Form Template</title>

</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<form id="insert" action="/insert" method="post"
					enctype="multipart/form-data">

					<div class="form-group">
						<label for="FullName">FullName</label> <input type="text"
							class="form-control" name="FullName" placeholder="FullName">
					</div>

					<div class="form-group">
						<label for="FirstName">FirstName</label> <input type="text"
							class="form-control" name="FirstName" placeholder="FirstName">
					</div>

					<div class="form-group">
						<label for="LastName">LastName</label> <input type="text"
							class="form-control" name="LastName" placeholder="LastName">
					</div>

					<div class="form-group">
						<label for="ClassName">ClassName</label> <input type="text"
							class="form-control" name="ClassName" placeholder="ClassName">
					</div>

					<div class="form-group">
						<label for="Grade">Grade</label> <input type="text"
							class="form-control" name="Grade" placeholder="Grade">
					</div>
					<div id='TextBoxesGroup'></div>

					<br>
					<!-- address追加 -->
					<table>
						<tr>
							<td colspan="2" align="left" bgcolor="#FFFFFF">
								<table>
									<tr>
										<td colspan="5" bgcolor="#FFFFFF" height="25" align="left">
											<input name="addButton" type="button" style="cursor: hand"
											onClick="insRow()" value="Address"> <font
											color="#FF0000">*</font> 住所の追加は押してください。
										</td>
									</tr>
									<tr>
										<td height="25">
											<table id="addTable">
												<tr>
													<td><input type="text" name="addText"
														style="width: 350px; height: 20px;"></td>
													<td align="left"></td>
												</tr>
											</table><br>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<div th:object="${myUploadForm}" class="form-group">
						<label for="Grade">File Description</label><input th:field="*{description}" class="form-control" placeholder="Description"/><br>
						<label for="Grade">File to upload (1)</label><input th:field="*{fileDatas}" type="file" onchange="readURL(this);"/>
						<label for="Grade">File to upload (2)</label><input th:field="*{fileDatas}" type="file" onchange="readURL(this);"/>
						<label for="Grade">File to upload (3)</label><input th:field="*{fileDatas}" type="file" onchange="readURL(this);"/>
					
						<br><img id="ShowImage" src="#" />
						<img id="ShowImage" src="#" />
						<img id="ShowImage" src="#" />
					</div>
					<br>

					<button type="submit" class="btn btn-default">create</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
