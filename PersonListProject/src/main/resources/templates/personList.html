<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Person List</title>
 
<style>
th, td {
    padding: 5px;
}
</style>
 
</head>
 
<body>
    <!-- Include _menu.html -->
   
 
    <h2>Person List</h2>
 
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Class</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="person : ${personInfo}">
            <td th:utext="${person.PersonID}">..</td>
            <td th:utext="${person.FullName}">..</td>
            <td th:utext="${person.ClassName}">..</td>
            <td><a th:href="@{/Edit}">Edit</a></td>
            <td><a th:href="@{/Delete}">Delete</a></td>
        </tr>
 
    </table>
</body>
</html>
