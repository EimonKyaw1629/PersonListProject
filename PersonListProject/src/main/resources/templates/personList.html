<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<h1>Person Info</h1>
				<!-- Include _menu.html -->

				<form id="sampleForm" action="searchInfo" method="post"
					modelAttribute="person">

					<div class="form-group">
						<label for="FullName">FullName</label> 
						<input type="text" class="form-control" name="fullname">
					</div>

					<div class="form-group">
						<label for="ClassName">ClassName</label> <input type="text"
							class="form-control" name="classname">
					</div>

					<button type="submit" class="btn btn-default">Search</button>
				</form><br/>
				
				
<!-- 				<form id="sampleForm" action="searchJob" method="post">
					<div class="form-group">
						<label for="Gender">job</label>
						<input type="text" name="job" class="form-control">
					</div>
					<button type="submit" class="btn btn-default">SearchByJob</button>
				</form><br/> -->
				
				
				<form id="sampleForm" action="searchGenderJob" method="post">
				<div class="form-group">
						<label for="Gender">job</label>
						<input type="text" name="job" class="form-control">
					</div>
					
					<div class="form-group">
						<label for="Gender">gender</label> <label class="radio-inline">
							<input type="radio" name="gender" id="optionsRadios1"
							value="male" checked>Male
						</label> <label class="radio-inline"> <input type="radio"
							name="gender" id="optionsRadios2" value="woman">Woman
						</label> &nbsp;&nbsp;&nbsp;
						<button type="submit" class="btn btn-default">SearchByGender</button>
					</div>
				</form>
				
				<h2>Person List</h2>
				<table class="table table-hover">
					<tr>
						<th>ID</th>
						<th>Full Name</th>
						<th>Class</th>
						<th>住所</th>
						<th>性別</th>
						<th>仕事</th>
						<th>修正</th>
						<th>削除</th>
					</tr>

					<tr th:each="person : ${personInfo}">
						<td th:each="entry : ${person}" th:text="${entry.value}"></td>
						<td><a th:href="${'/edit/pid='+person.PersonID}">Edit</a></td>
						<td><a th:href="${'/delete/pid='+person.PersonID}">Delete</a></td>

					</tr>


				</table>


			</div>
		</div>
	</div>

</body>
</html>
